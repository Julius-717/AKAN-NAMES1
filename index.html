            <h1>Ghanaian Names</h1>
            <button type="button" onclick="alert('Calculator!')">Click Me!</button>
            <p>This is a web application to determine your year,month and day of month.</p>
            <p>Akan name is a Ghanaian form of naming.You are named according to the week and day you were born</p>
            <p>In here you will be able to figure out your name with the day you were born.</p>
        <div class="Akan-name-search-form d-flex align-items-center">

                                <input class="date" name="date" value=""> <br>
                                <label for="month" >Month</label>

                                <label for="year">Year</label>
                                <input class="year" name="year" value=""><br>
                                <button class="block" type="button" value="submit">Submit your answer</button>
